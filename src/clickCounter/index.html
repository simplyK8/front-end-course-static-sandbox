<!DOCTYPE html>
<html>
  <head>
    <title>Click Counter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <!-- normalize.css -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-tertiary">
    <div class="card drop-shadow card-narrow round-border standard-border m-auto m-t">
      <div class="info">
        <div class="text-black">Click counter</div>
        <div class="m-t">
          <span class="info-key">Max Value:</span
          ><span id="value-increased" class="text-accent">20</span>
        </div>
        <div class="m-t">
          <span class="info-key">clicks:</span><span id="click-value" class="text-accent">0</span>
        </div>
        <div class="m-t">
          <span class="info-key">clicks left:</span
          ><span id="clicks-left" class="text-accent">20</span>
        </div>
        <div class="m-t">
          <span class="info-key">Step:</span><span id="step-value" class="text-accent">1</span>
        </div>
      </div>
      <button id="click-btn" class="d-block round-border btn-primary m-t">Click</button>
      <button id="click-reset" class="d-block round-border btn-primary m-t">Reset</button>
      <button id="increase-step" class="d-block round-border btn-primary m-t">Increase Step</button>
      <button id="increase-value" class="d-block round-border btn-primary m-t">Increase Max</button>
    </div>
  </body>
</html>
