<!DOCTYPE html>
<html>
  <head>
    <title>Click Counter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <!-- normalize.css -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-tertiary">
    <div class="card card-narrow round-border standard-border m-auto m-t">
      <div class="info">
        <div>Click counter</div>
        <div class="m-t">
          <span class="info-key">click:</span><span class="text-accent">0</span>
        </div>
      </div>
      <button class="d-block round-border btn-primary m-t">Click</button>
    </div>
  </body>
</html>
